            <header>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="custom-header">
                                <h1>
                                    Submit a Roast Recipe
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
    
        </div>

        <hr class="hr-custom">

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                        <form>
                            <div class="form-group">
                                <label for="form-recipe-name">Coffee Name</label>
                                <input class="form-control" type="text" placeholder="Name This Coffee Roast" id="form-recipe-name">
                            </div>
                            <div class="form-group">
                                <label for="form-date">Date</label>
                                <input class="form-control" type="date" placeholder="2017-01-19" id="form-date">
                            </div>
                            <div class="form-group">
                                <label for="form-batch-size">Batch Size</label>
                                <input class="form-control" type="text" placeholder="14 oz, 3 cups, a handful, etc." id="form-batch-size">
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2 col-form-label">Roast Time</label>
                                <label for="form-time-minutes" class="col-lg-2 col-form-label">Minutes</label>
                                <div class="col-lg-2">
                                    <input class="form-control" type="number" placeholder="5" id="form-time-minutes">
                                </div>
                                <label for="form-time-seconds" class="col-lg-2 col-form-label">Seconds</label>
                                <div class="col-lg-2">
                                    <input class="form-control" type="number" placeholder="32" id="form-time-seconds">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form-roast-level">Roast Level</label>
                                <input class="form-control" type="text" placeholder="City, City+, Full City, FC+, Vienna, French" id="form-roast-level">
                            </div>
                            <div class="form-group">
                                <label for="form-roaster-settings">Roaster Settings</label>
                                <input class="form-control" type="text" placeholder="Roaster Settings" id="form-roaster-settings">
                            </div>
                            <div class="form-group">
                                <label for="form-preheat">Preheat Time and Temperature</label>
                                <input class="form-control" type="text" placeholder="ex. 2 min on Low" id="form-preheat">
                            </div>
                            <div class="form-group">
                                <label for="form-yellowing">Yellowing</label>
                                <input class="form-control" type="text" placeholder="Yellowing" id="form-yellowing">
                            </div>
                            <div class="form-group">
                                <label for="form-browning">Browning</label>
                                <input class="form-control" type="text" placeholder="Browning" id="form-browning">
                            </div>
                            <div class="form-group">
                                <label for="form-first-crack">1st Crack</label>
                                <input class="form-control" type="text" placeholder="1st Crack" id="form-first-crack">
                            </div>
                            <div class="form-group">
                                <label for="form-first-crack-ends">1st Crack Ends</label>
                                <input class="form-control" type="text" placeholder="1st Crack Ends" id="form-first-crack-ends">
                            </div>
                            <div class="form-group">
                                <label for="form-end-drop">End/Drop</label>
                                <input class="form-control" type="text" placeholder="End/Drop" id="form-end-drop">
                            </div>
                            <div class="form-group">
                                <label for="form-notes">Notes</label>
                                <textarea class="form-control" type="text" placeholder="Notes" id="form-notes"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
            </div>
        </section>

        <hr class="hr-custom">

        

        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
